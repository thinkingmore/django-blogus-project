{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Blogus</title>
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        
        <!-- Add static css files -->
        <link rel="stylesheet" href="{% static "css/main.css" %}">    
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <form method="post" class="col-md-6">
                {% csrf_token %}
                <h2 class="text-center mb-4">Signup</h2>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    {{form.username}}
                    <span class="text-danger my-2"> {{error | striptags}}</span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    {{form.password}}
                    <span class="text-danger my-2"> {{error | striptags}}</span>
                    {% if form.non_field_errors %}
                        {% for error in form.non_field_errors %}
                        <div class="text-danger my-2"> {{error | striptags}}</div>
                        {% endfor %}
                    {% endif %} 
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{% url "signup" %}"
                    class="fw-bold text-body"><u>Signup here</u></a></p>  
            </form>
        </div>
    </body>
</html>
