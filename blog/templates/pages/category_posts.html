{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-4">
            {% for post in post_list %}
            <div class="mb-4 blog-card p-4">
                <div class="card-img-container">
                    <img src="{{ post.image.url }}" class="card-img" alt="{{ post.title }}">
                </div>
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on }}</p>
                    <p class="card-text">{{ post.content|slice:":150" }}...</p>
                    <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% block sidebar %} {% include 'layouts/sidebar.html' %} {% endblock sidebar %}
    </div>
</div>
{%endblock%}
